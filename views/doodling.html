<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../resources/style.css"/>
  <title>Doodling</title>
  <script src="../node_modules/socket.io-client/dist/socket.io.js"></script>
  <script>
    window.addEventListener('load',function() {
      const sock = io('http://localhost:3001', {transports: ['websocket', 'polling', 'flashsocket']});

      sock.on('connect', () => {
        console.log("connected to editing session")
        sock.emit("joinsession");
      });

      sock.on('draw', () => {
        console.log("someone doodled!")
      });

      window.addEventListener('beforeunload',function() { //handles users leaving the page
        sock.emit('leavesession')
      })

      document.getElementById('content-area').addEventListener('click',function() {
        sock.emit('draw')
      })
    })
  </script>
  <meta charset="UTF-8">
</head>
<body>

  <header>
    <a href="dashboard.html"><h1 id="headerTitle">amalgamation.</h1></a>
    <img class="editing-icon" src="../resources/images/icons8-user.png" width="50" height="50"/>
    <img class="editing-icon" src="../resources/images/icons8-folder.png" width="50" height="50"/>
  </header>

  <div id="doodling-container">
    <div id="left-toolbar">
      <img class="editing-icon" src="../resources/images/icons8-pencil.png" width="50" height="50"/>
      <img class="editing-icon" src="../resources/images/icons8-color.png" width="50" height="50"/>
    </div>
    <div id="content-area">

    </div>
    <div id="collab-info">
      <div id="users-connected">
        <img class="editing-icon" src="../resources/images/icons8-smiling.png" width="48" height="48"/>
        <img class="editing-icon" src="../resources/images/icons8-smiling.png" width="48" height="48"/>
        <img class="editing-icon" src="../resources/images/icons8-smiling.png" width="48" height="48"/>
        <img class="editing-icon" src="../resources/images/icons8-smiling.png" width="48" height="48"/>
        <img class="editing-icon" src="../resources/images/icons8-smiling.png" width="48" height="48"/>
      </div>
      <div id="chat">
        <img class="editing-icon" src="../resources/images/icons8-chat.png" width="50" height="50"/>
      </div>

      </div>
    </div>
  </div>
